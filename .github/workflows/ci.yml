name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn
      - uses: mikefarah/yq@master
      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn fmt:yaml
      - run: yarn typecheck
      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'style: auto-fix lint and formatting'
          file_pattern: src/**/* *.yml *.yaml .github/*.yml
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: robot_villas_test
        ports:
          - 5432:5432
        options: --health-cmd "pg_isready -U test" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      DATABASE_URL: postgres://test:test@localhost:5432/robot_villas_test
      DOMAIN: test.robot.villas
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn test
